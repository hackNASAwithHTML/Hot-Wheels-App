{% extends "task_bar_admin.html" %}
{% block content %}
{% load static %}

<section id="main">
    <div class="inner">

				<!-- Two -->
		<section id="four" class="wrapper style2">
						<header>
							<h2>Sellers list</h2>
						</header>
						<div class="content">
							<table id="t01">
  <tr>
    <th>Profile</th>
    <th>Name</th>
    <th>Location</th>
	  <th>Product</th>
	  <th>Price</th>
	  <th>Status</th>
	  <th>Image</th>
  </tr>
							{% for seller in seller_list %}
  <tr>
	  <td><a href="{%static 'images/seller/'|add:seller.seller_name|add:'.jpg'%}"><img id="uniImg" width="400" height="400" src="{%static 'images/seller/'|add:seller.seller_name|add:'.jpg'%}"></a></td>
    <td style="color:black;">{{seller.seller_name}}</td>
    <td style="color:black;">{{seller.location}}</td>
    <td style="color:black;">{{seller.product_name}}</td>
	  <td style="color:black;">{{seller.price}}</td>
    <td style="color:black;">{{seller.status}}</td>
	  <td><a href="{%static 'images/seller/'|add:seller.token|add:'.jpg'%}"><img id="uniImg" width="400" height="400" src="{%static 'images/seller/'|add:seller.token|add:'.jpg'%}"></a></td>
  </tr>
							{% endfor%}
</table>
						</div>

					</section>
    </div></section>
<style>
#uniImg {
  display: block;
  max-width:230px;
  max-height:95px;
  width: auto;
  height: auto;
}
	table {
  width:100%;
}
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
  text-align: left;
}
#t01 tr:nth-child(even) {
  background-color: #eee;
}
#t01 tr:nth-child(odd) {
 background-color: #fff;
}
#t01 th {
  background-color: black;
  color: white;
}
</style>
{% endblock %}
